# Development/Staging Environment - no volume mounts, built images

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: character-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: character_management
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - character-network-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: character-backend-dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/character_management?schema=public
      DB_HOST: postgres
      DB_PORT: 5432
      NODE_ENV: development
      PORT: 3001
      SEED_DB: "true"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - character-network-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: character-frontend-dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:3001/graphql
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - character-network-dev

volumes:
  postgres_dev_data:

networks:
  character-network-dev:
    driver: bridge
