# Local Development - with hot-reload and volume mounts

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: character-db-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: character_management
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - character-network-local

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: character-backend-local
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/character_management?schema=public
      DB_HOST: postgres
      DB_PORT: 5432
      NODE_ENV: development
      PORT: 3001
      SEED_DB: "true"
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - character-network-local

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: character-frontend-local
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:3001/graphql
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - character-network-local

volumes:
  postgres_local_data:

networks:
  character-network-local:
    driver: bridge
