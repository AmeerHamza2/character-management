# Production Environment - optimized builds, production settings

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: character-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-character_management}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always
    networks:
      - character-network-prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: character-backend-prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-character_management}?schema=public
      DB_HOST: postgres
      DB_PORT: 5432
      NODE_ENV: production
      PORT: 3001
      SEED_DB: ${SEED_DB:-true}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - character-network-prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: character-frontend-prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:3001/graphql
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
    networks:
      - character-network-prod

volumes:
  postgres_prod_data:

networks:
  character-network-prod:
    driver: bridge
